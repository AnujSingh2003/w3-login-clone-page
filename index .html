<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <main>
      <div class="image">
         <img src="image.png" alt="">
      </div>
      <div class="center">
         <input type="checkbox" id="show" >
         <label for="show" class="show-btn" >View Form</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Log in
            </div>
            <form action="#">
               <div class="data">
                  <label>Email</label>
                  <!-- <span>Need an account</span> -->
                     <span>Need an account?<a href="#">Sign up</span></a>
                     <!-- <div class="signup-link">
                        Not a member? <a href="#">Signup now</a>
                     </div> -->
                  <input type="text" required placeholder="email">
               </div>
               <div class="data">
                  <label>Password</label>
                  <span class="show-btn"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="eye" class="svg-inline--fa fa-eye fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" width="15" height="14" viewBox="0 0 640 512"><path fill="currentColor" d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"></path></svg>Show </span>
                  <input type="password" required placeholder="password">
               </div>
               <div class="forgot-pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">login</button>
               </div>
              
            </form>
         </div>
         
      </div>
      
      <div class="grecaptcha-error">
         <iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lcw4wscAAAAAHwbESe78xTTKjnQfqe-b6LEkVBk&amp;co=aHR0cHM6Ly9wcm9maWxlLnczc2Nob29scy5jb206NDQz&amp;hl=en&amp;type=image&amp;v=jF-AgDWy8ih0GfLx4Semh9UK&amp;theme=light&amp;size=invisible&amp;badge=bottomright&amp;cb=fpfz1azb7qqu" role="presentation" name="a-xbhmcehpj0rp" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation" width="256" height="60" frameborder="0"></iframe>
      </div>
      
   </main>

      </footer>
   </body>
</html>
